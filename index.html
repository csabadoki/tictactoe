<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>TicTacToe</title>
</head>

<body>    
    <div class="container">
        <div class=title>
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="dashboard">
            <div class="dashboard__button">
                <button class="starter">Start Game</button>
            </div>
            <div class="players">
                <p class="upperline"></p>
                <p class="playerline"></p>
            </div>
        </div>
        <div class="playingfield">
            <div class="field" id="0"></div>
            <div class="field" id="1"></div>
            <div class="field" id="2"></div>
            <div class="field" id="3"></div>
            <div class="field" id="4"></div>
            <div class="field" id="5"></div>
            <div class="field" id="6"></div>
            <div class="field" id="7"></div>
            <div class="field" id="8"></div>
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>

</html>
